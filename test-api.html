<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test OMDb API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .result.success {
      display: block;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .result.error {
      display: block;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .result h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .result-data {
      background: rgba(0, 0, 0, 0.05);
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      overflow-x: auto;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 25px;
      font-size: 14px;
      line-height: 1.6;
    }

    .movie-info {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .movie-info strong {
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ OMDb API Tester</h1>
    <p class="subtitle">Test your API key before using the extension</p>

    <div class="info-box">
      <strong>‚ÑπÔ∏è How to use:</strong><br>
      1. Enter your OMDb API key below<br>
      2. Click "Test API Key"<br>
      3. If successful, you're ready to use the extension!
    </div>

    <div class="input-group">
      <label for="apiKey">Your OMDb API Key</label>
      <input 
        type="text" 
        id="apiKey" 
        placeholder="Enter your API key here"
        autocomplete="off"
      >
    </div>

    <button id="testBtn" onclick="testAPI()">Test API Key</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">Testing API key...</p>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Auto-load API key from config.js if available
    window.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = 'config.js';
      script.onload = () => {
        if (typeof CONFIG !== 'undefined' && CONFIG.OMDB_API_KEY !== 'YOUR_API_KEY_HERE') {
          document.getElementById('apiKey').value = CONFIG.OMDB_API_KEY;
        }
      };
      document.head.appendChild(script);
    });

    async function testAPI() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const testBtn = document.getElementById('testBtn');

      if (!apiKey) {
        showResult(false, 'Please enter an API key');
        return;
      }

      // Show loading
      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block';
      testBtn.disabled = true;

      try {
        // Test with a known movie (The Matrix)
        const url = `https://www.omdbapi.com/?apikey=${apiKey}&t=The Matrix&y=1999`;
        const response = await fetch(url);
        const data = await response.json();

        loadingDiv.style.display = 'none';
        testBtn.disabled = false;

        if (data.Response === 'False') {
          showResult(false, `API Error: ${data.Error}`);
        } else {
          showResult(true, 'API key is valid and working!', data);
        }
      } catch (error) {
        loadingDiv.style.display = 'none';
        testBtn.disabled = false;
        showResult(false, `Network Error: ${error.message}`);
      }
    }

    function showResult(success, message, data = null) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result ${success ? 'success' : 'error'}`;
      
      let html = `<h3>${success ? '‚úÖ Success!' : '‚ùå Error'}</h3><p>${message}</p>`;
      
      if (data) {
        html += `
          <div class="movie-info">
            <strong>Title:</strong> <span>${data.Title}</span>
            <strong>Year:</strong> <span>${data.Year}</span>
            <strong>IMDb Rating:</strong> <span>${data.imdbRating}/10</span>
            <strong>Votes:</strong> <span>${data.imdbVotes}</span>
            <strong>Runtime:</strong> <span>${data.Runtime}</span>
            <strong>Genre:</strong> <span>${data.Genre}</span>
          </div>
          <div class="result-data">
            <strong>Raw API Response:</strong><br>
            ${JSON.stringify(data, null, 2)}
          </div>
          <p style="margin-top: 15px; font-size: 14px;">
            <strong>‚úì Your API key is working correctly!</strong><br>
            You can now use this key in the extension's config.js file.
          </p>
        `;
      }
      
      resultDiv.innerHTML = html;
      resultDiv.style.display = 'block';
    }

    // Allow Enter key to submit
    document.getElementById('apiKey').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        testAPI();
      }
    });
  </script>
</body>
</html>
