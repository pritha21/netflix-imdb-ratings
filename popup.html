<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix IMDb Ratings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .version {
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(10px);
      margin-bottom: 15px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #2ecc71;
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
    }

    .stats {
      display: grid;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      font-size: 13px;
    }

    .stat-label {
      opacity: 0.9;
    }

    .stat-value {
      font-weight: 600;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .clear-cache-btn {
      background: rgba(231, 76, 60, 0.3);
    }

    .clear-cache-btn:hover {
      background: rgba(231, 76, 60, 0.5);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 15px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üé¨‚≠ê</div>
    <h1>Netflix IMDb Ratings</h1>
    <div class="version">v1.0.0</div>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-indicator"></div>
      <div class="status-text">Extension Active</div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Cached Ratings:</span>
        <span class="stat-value" id="cached-count">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Cache Size:</span>
        <span class="stat-value" id="cache-size">0 KB</span>
      </div>
    </div>

    <div class="buttons">
      <button id="refresh-btn">üîÑ Refresh Page</button>
      <button id="clear-cache-btn" class="clear-cache-btn">üóëÔ∏è Clear Cache</button>
    </div>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è for Netflix lovers<br>
    <a href="https://www.omdbapi.com/" target="_blank">Powered by OMDb API</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
